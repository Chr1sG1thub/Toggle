<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Toggle Button</title>
</head>
<body>
    <button id="toggleBtn">Click for All Words</button>
    
    <script>
        const btn = document.getElementById('toggleBtn');
        let isAll = true; // Initial state
        
        btn.addEventListener('click', function() {
            isAll = !isAll; // Toggle state
            
            if (isAll) {
                btn.textContent = 'Click for All Words';
                handleToggle('all');
            } else {
                btn.textContent = 'Click for Solution Words';
                handleToggle('solution');
            }
        });
        
        function handleToggle(state) {
            console.log('Toggle state:', state);
            // Your custom logic here
        }
    </script>
</body>
</html>
